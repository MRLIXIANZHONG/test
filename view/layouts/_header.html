<body>

<div id="contextWrap">
    <!-- sidebar start -->
    <div class="ui sidebar vertical left menu overlay  borderless visible sidemenu inverted  grey"
         style="-webkit-transition-duration: 0.1s; transition-duration: 0.1s;" data-color="grey">
        <a class="item logo" href="/admin/" style="height:55px;">
            <img src="/static/img/logo.png"/>
        </a>

        <div class="ui accordion inverted" style="padding-top:1em;">
            <a class="item pjax" href="/admin/">
                <i class="ion-speedometer titleIcon icon"></i>
                <i class="angle right icon"></i> 看板
            </a>
            <a class="item pjax" href="/admin/account">
                <i class="ion-ios-contact titleIcon icon"></i>
                <i class="angle right icon"></i> 帐号
            </a>
            <a class="item pjax" href="/admin/createuserv">
                <i class="ion-ios-contact titleIcon icon"></i>
                <i class="angle right icon"></i> 添加管理员
            </a>
            <a class="item pjax" href="/admin/content">
                <i class="ion-document-text titleIcon icon"></i>
                <i class="angle right icon"></i> 内容
            </a>
            <a class="item pjax" href="manage">
                <i class="ion-android-settings titleIcon icon"></i>
                <i class="angle right icon"></i> 管理
            </a>
        </div>

        <div class="ui divider"></div>

        <a class="item hiddenCollapse">
            <div class="ui inverted progress tiny yellow statistics" id="sidebar_progress1">
                <div class="bar"></div>
                <div class="label" style="margin-top: 10px">
                    服务器A内存占用率
                </div>
            </div>
        </a>
        <a class="item hiddenCollapse">
            <div class="ui inverted progress tiny teal statistics" id="sidebar_progress2">

                <div class="label" style="margin-top: 10px">
                    服务器B内存占用率
                </div>
            </div>
        </a>

        <div class="ui divider"></div>

        <a class="item hiddenCollapse">
            <div class="ui one tiny inverted statistics">
                <div class="statistic">
                    <div class="value">
                        统计数据
                    </div>
                </div>
                <div class="statistic">
                    <div class="value counter J_Contents">0</div>
                    <div class="label">
                        当前内容总数量
                    </div>
                </div>
                <div class="statistic">
                    <div class="value">
                        <i class="ion-paperclip icon"></i>
                        <span class="value counter J_Filters">0</span>
                    </div>
                    <div class="label">
                        敏感内容文章数
                    </div>
                </div>
                <div class="statistic">
                    <div class="value">
                        <span class="counter J_Accounts">0</span>
                    </div>
                    <div class="label">
                        被监测帐号数量
                    </div>
                </div>
            </div>
        </a>
    </div>
    <!-- sidebar end -->

    <div class="pusher">
        <!-- navbar start -->
        <div class="navslide navwrap">
            <div class="ui top fixed menu icon borderless grid" data-color="inverted white" style="padding-left:220px;">

                    <div class="ui icon input">
                        <input type="text" placeholder="搜索内容...">
                        <i class="search icon"></i>
                    </div>
                </div>
                <div class="right menu">
                    <a class="item labeled expandit" onclick="toggleFullScreen(document.body)">
                        <i class="ion-arrow-expand big icon"></i>
                    </a>
                    <div class="ui dropdown item">
                        <img class="ui mini circular image" src="/static/img/avatar/people/enid.png" alt="label-image"/>

                            <a class="item" href="javascript:void(0);">修改昵称</a>
                            <a class="item J_edit_password" href="javascript:void(0);">修改密码</a>
                            <div class="ui divider"></div>
                            <a class="item" href="/admin/logout">退出登录</a>
                        </div>
                    </div>
                </div>
            </div>

        <!-- navbar end -->

        <!-- maincontent start -->
        <div class="mainWrap navslide">
            <div class="ui equal width left aligned padded grid stackable row">
