{{define "layouts/err.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示</title>
</head>
<body>

<h1>{{.msg}}</h1>
<input type="hidden" id="time" name="time" value="{{.time}}">
<input type="hidden" id="url" name="url" value="{{.url}}">


<script type="text/javascript">
   var t = document.getElementsByName("time")[0].value;
   var url = document.getElementsByName("url")[0].value;
    console.dir(t)
    console.dir(url)
    go(t,url)
    function go(t,url){
//t设置跳转时间：秒
//url设置跳转网址
        document.write("<div id=text>本页将在<strong id='tt'></strong>后，跳转至：<span id='link'></span></div>");
        document.getElementById("link").innerHTML="<a href="+url+">"+"首页"+"</a>";
        $(t,url);
    }
    function $(t,url){
        ta = t-1;
        tb = t + "000";
        d = document.getElementById("tt");
        d.innerHTML=t;
        window.setInterval(function()
        {
            go_to(url);
        },1000);
    }
    function go_to(url){
        d.innerHTML=ta--;
        if(ta<0){
            document.write("正在跳转至：<a href="+url+">"+"首页"+"</a>");
            location.href=url;
        }
        else{
            return;
        }
    }

</script>

</body>
</html>
{{end}}
